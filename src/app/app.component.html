<header>
  <a routerLink="/" class="header-logo" aria-label="Главная страница">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white" style="margin-right: 12px;">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
    </svg>
    <h1>Книжный магазин "Хорошее чтиво"</h1>
  </a>

  <div class="header-controls">
    <input type="text"
           placeholder="Поиск книг..."
           aria-label="Поиск книг">

    <!-- Элементы покупателя -->
    <ng-container *ngIf="showCart">
      <a routerLink="/cart" class="header-btn" aria-label="Корзина">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
        </svg>
        Корзина
        <span *ngIf="cartItemCount > 0" class="cart-count">{{ cartItemCount }}</span>
      </a>
    </ng-container>

    <ng-container *ngIf="showSubscriptions">
      <a routerLink="/my-subscriptions" class="header-btn" aria-label="Мои подписки">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-3 12H7v-2h10v2zm0-3H7V9h10v2zm0-3H7V6h10v2z" />
        </svg>
        Мои подписки
      </a>
    </ng-container>

    <!--ng-container *ngIf="showOrders">
      <a routerLink="/my-orders" class="header-btn" aria-label="Мои заказы">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z" />
        </svg>
        Мои заказы
      </a>
    </!--ng-container-->

    <ng-container *ngIf="showNotifications">
      <a routerLink="/notifications" class="header-btn" aria-label="Уведомления">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" />
        </svg>
        Уведомления
      </a>
    </ng-container>

    <!-- Элемент продавца -->
    <ng-container *ngIf="showWarehouse">
      <a routerLink="/warehouse" class="header-btn" aria-label="Склад">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11H1v3h3c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h3v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
        </svg>
        Склад
      </a>
    </ng-container>

    <!-- Кнопка входа/выхода -->
    <div *ngIf="currentUser; else loginButton"
         class="header-btn"
         (click)="logout()"
         aria-label="Выйти из системы">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
        <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
      </svg>
      Выйти ({{ currentUser.username }})
    </div>

    <ng-template #loginButton>
      <div class="header-btn"
           (click)="openLogin()"
           aria-label="Войти в систему">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
        </svg>
        Войти
      </div>
    </ng-template>
  </div>
</header>

<!-- Модальное окно входа -->
<div class="modal-backdrop" *ngIf="showLoginModal" role="dialog" aria-modal="true">
  <div class="login-modal">
    <div class="modal-header">
      <h2 id="login-modal-title">Вход в аккаунт</h2>
      <button class="close-btn"
              (click)="closeLogin()"
              aria-label="Закрыть окно входа">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#666666" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
      </button>
    </div>

    <form (submit)="onSubmitLogin()" aria-labelledby="login-modal-title">
      <div class="role-selector" role="radiogroup" aria-label="Выберите роль">
        <!-- Покупатель -->
        <div class="role-option"
             [class.selected]="loginData.role === 'buyer'"
             (click)="loginData.role = 'buyer'"
             role="radio"
             [attr.aria-checked]="loginData.role === 'buyer' ? 'true' : 'false'"
             tabindex="0">
          <div class="radio-indicator">
            <div class="radio-dot" *ngIf="loginData.role === 'buyer'"></div>
          </div>
          <span>Я покупатель</span>
        </div>

        <!-- Продавец (только один блок) -->
        <div class="role-option"
             [class.selected]="loginData.role === 'seller'"
             (click)="loginData.role = 'seller'"
             role="radio"
             [attr.aria-checked]="loginData.role === 'seller' ? 'true' : 'false'"
             tabindex="0">
          <div class="radio-indicator">
            <div class="radio-dot" *ngIf="loginData.role === 'seller'"></div>
          </div>
          <span>Я продавец</span>
        </div>
      </div> 

      <div class="input-group">
        <label for="username">Имя пользователя</label>
        <div class="input-container">
          <input type="text"
                 id="username"
                 [(ngModel)]="loginData.username"
                 name="username"
                 placeholder="Введите имя пользователя"
                 required
                 autocomplete="username">
        </div>
      </div>

      <div class="input-group">
        <label for="password">Пароль</label>
        <div class="input-container">
          <input type="password"
                 id="password"
                 [(ngModel)]="loginData.password"
                 name="password"
                 placeholder="Введите пароль"
                 required
                 autocomplete="current-password">
        </div>
      </div>

      <button type="submit" class="submit-btn">Войти</button>

      <div *ngIf="loginError" class="error-message" role="alert">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>

<main>
  <router-outlet></router-outlet>
</main>
